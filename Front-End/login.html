<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-icon/font-awesome.min.css"> 
    <link rel="stylesheet" href="font-icon/all.min.css"> 
    <link rel="stylesheet" href="font-icon/light.min.css"> 
    <link rel="stylesheet" href="font-icon/solid.min.css"> 
    <link rel="stylesheet" href="login.css" type="text/css">
    <title>ثبت نام/ورود</title>
</head>
<body>
    
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true"> ثبت نام</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button> ثبت نام</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">ورود</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>ورود</button>
				</form>
			</div>
	</div>

</body>
</html>
